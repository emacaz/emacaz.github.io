<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>izipizicourse: Profile</title>
        <link rel="stylesheet" href="../css/profile.css">
        <link rel="icon" href="../images/epc-logo.ico" type="image/x-icon">
    </head>
<body>

    <header>        
        <div class="Logo">
            <a href="../index.html">
                <figure class="logoEPC">
                    <img src="../images/izi-logo-hexagono.png" alt="Logo izipizicourse" width="30px">
                </figure>
                <figure class="EP">
                    <img src="../images/izi-logo-letras.png" alt="EasyPeasy" width="140px">
                </figure>
            </a>
        </div>

        <input type="checkbox" id="btn-menu">
        <label for="btn-menu"><span><img src="../images/menu-icon.png" alt="menu icon" width="30px"></span></label>
        <nav class="menu">
            <ul>
                <li><a href="#">Clases</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Planes</a></li>
                <li><a href="../html/profile.html" id="profile">Perfil</a></li>
                <li><a href="../html/login.html">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <div class="Hero">
        <div class="u-wrapper Hero-wrapper">
            <h3>Editar perfil</h3>
            <p class="line"></p>
        </div>
    </div>

    <div class="Data">
        <div class="u-wrapper Data-wrapper">
            <div class="container-social-photo">
                <div class="profile-photo">
                    <h4>Tu foto de perfil</h4>
                    <figure><img src="../images/testimonials-p4.png" alt="user picture"></figure>
                    <p>Arrastra aquí tu imagen de perfil o <a href="/">sube una foto</a></p>
                </div>

                <div class="social">
                    <h4>Redes sociales</h4>
                </div>
            </div>

            <div class="profile-data">
                <div class="your-data">
                    <h4>Tus datos</h4>

                    <div class="edit-profile">
                        <div class="edit-profile-name">
                            <label>Nombre(s)</label>
                            <input type="text" name="first_name" required>
                        </div>

                        <div class="edit-profile-lastname">
                            <label>Apellido(s)</label>
                            <input type="text" name="last_name" required>
                        </div>

                        <div class="edit-profile-username">
                            <label>Usuario</label>
                            <input type="text" name="username" required>
                        </div>

                        <div class="edit-profile-mail">
                            <label>Email</label>
                            <input type="email" name="email" required>
                        </div>
                    </div>

                    <div class="edit-profile">

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
